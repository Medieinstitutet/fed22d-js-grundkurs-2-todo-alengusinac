<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>toDo: by alengusinac</title>
  </head>
  <body>

    <!----------------------------HEADER---------------------------------->
    <header>

      <button id="sorting-btn" aria-label="button for sorting todo list">
        <span class="material-symbols-outlined">tune</span>
      </button>

      <button id="categories-btn" aria-label="button for changing categories">
        <span>all categories</span>
        <span class="material-symbols-outlined">keyboard_arrow_down</span>
      </button>

      <button id="adding-btn" aria-label="button for adding todo to list">
        <span class="material-symbols-outlined">add_box</span>
      </button>

    </header>

     <!---------------------ADD ITEM CONTAINER---------------------------->
    <section class="add-item-container">

      <form action="">
        <label>
          title
          <input type="text" placeholder="ex. Eat Icecream">
        </label>
        <label>
          category
          <input type="text" placeholder="category">
        </label>
        <label>
          date
          <input type="date" placeholder="date">
        </label>
        <label>
          time
          <input type="time" placeholder="time">
        </label>
        <button>add toDo</button>
      </form>
    </section>

    <main>
      <article class="toDoItem">
        <button></button>
      </article>
    </main>
